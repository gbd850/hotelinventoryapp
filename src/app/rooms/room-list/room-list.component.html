<table class="table">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Available</th>
    </tr>
@for (room of rooms; track $index) {
    <tr>
        <td>{{room.name}}</td>
        <td>{{room.type}}</td>
        <td>{{room.price}}</td>
        <td>{{room.isAvailable}}</td>
    </tr>
}
</table>
